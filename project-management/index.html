<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Project Management Tool</h1>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Users</h2>
            <ul id="user-list">
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
            </ul>
        </div>
        <div class="main-content">
            <h2>Tasks</h2>
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div class="task-assign">
                <h2>Assign a Task</h2>
                <input type="text" id="task-input" placeholder="Enter a task" class="input-field">
                <select id="assign-to" class="input-field">
                    <option value="">Assign to...</option>
                    <option value="User 1">User 1</option>
                    <option value="User 2">User 2</option>
                    <option value="User 3">User 3</option>
                </select>
                <button id="assign-task" class="btn-primary">Assign Task</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Project Management Tool | All rights reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
